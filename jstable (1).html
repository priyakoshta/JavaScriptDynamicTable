function prevPage()

function nextPage()
{

return;

end=end+span;
tbbody=document.getElementsByTagName("tbody");
tabn.removeChild(tbbody[0]);

 tbbody.appendChild(row);

function upRow()
{
beg=beg-1;
if(beg<0)
return;
tbbody=document.getElementsByTagName("tbody");
var leng=tbbody[0].childNodes.length;
tbbody[0].removeChild(tbbody[0].childNodes[leng-1]);
row = document.createElement("tr");
for(j=0;j<5;j++)
{	
 rd =document.createElement("td");
 row.appendChild(rd);   
 node = document.createTextNode(dataSet[beg][j]);
 rd.appendChild(node);
}
tbbody[0].insertBefore(row, tbbody[0].childNodes[0]); 
end=end-1 ;
}

function downRow()
{

return;
beg=beg+1;
tbbody=document.getElementsByTagName("tbody");
tbbody[0].removeChild(tbbody[0].childNodes[0]);
row = document.createElement("tr");

{	
 rd =document.createElement("td");
 row.appendChild(rd);   
 node = document.createTextNode(dataSet[end][j]);
 rd.appendChild(node);
}
tbbody[0].appendChild(row);
end=end+1;
}
